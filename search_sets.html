{% extends "base.html" %}
{% block content %}
<h2>Search Flashcard Sets</h2>
<form method="post" class="mb-3">
    <input type="text" name="query" class="form-control" placeholder="Enter set name..." value="{{ query }}">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
</form>
{% if results %}
    <ul class="list-group">
    {% for s in results %}
        <li class="list-group-item">
            <a href="{{ url_for('review_set', set_id=s.id) }}">{{ s.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% elif query %}
    <p>No sets found.</p>
{% endif %}
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
