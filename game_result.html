{% extends "base.html" %}
{% block content %}

    <h2>Game Complete!</h2>
    <p>Your Score: <strong>{{ score }}</strong> out of <strong>{{ total }}</strong></p>

    <a href="{{ url_for('review_set', set_id=flashcard_set.id) }}" class="btn btn-secondary mt-2">Review Set</a>
</div>
{% endblock %}
