<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Ace</title>
    <!-- Add any other head elements here -->
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container py-5">
        <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
            <div class="col-md-8 text-center">
                <h1 class="display-3 mb-3" style="font-weight:700; letter-spacing:2px; color:var(--theme-main);">
                    Welcome to Study Ace!
                </h1>
                <p class="lead mb-4" style="font-size:1.4rem;">
                    Supercharge your learning with interactive flashcards.<br>
                    Track your progress, earn achievements, and master any subject!
                </p>
                <div class="mb-4" style="font-size:3rem;">
                    📚📝📈🎯✅
                </div>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{{ url_for('signup') }}" class="btn btn-theme btn-lg px-4" style="font-size:1.2rem;">Sign Up</a>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-theme btn-lg px-4" style="font-size:1.2rem;">Log In</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
